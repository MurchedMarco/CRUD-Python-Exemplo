<!DOCTYPE html>
    <head>
        <meta charset="UFT8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
        <title>Exemplo CRUD</title>
    </head>

    <body>
        <h1>Listar todos os itens cadastrados  </h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Estrela Principal</th>
                    <th>Distancia</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody>
                {% for id, galaxias in dados.items() %}
                <tr>
                    <th>{{id}}</th>
                    <th>{{galaxias['nome']}}</th>
                    <th>{{galaxias['estrelaPrincipal']}}</th>
                    <th>{{galaxias['distancia']}}</th>
                    <th><img src="{{galaxias['']}}" alt = "ImagemDaGalaxia"></th>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>

        <h2> Por favor selecione uma das opções: </h2>
        <b><p>Create Galaxy</p></b>

        <form action="{{ url_for('criar')}}" method="GET">
            <input type="submit" value="Criar">
         </form>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
